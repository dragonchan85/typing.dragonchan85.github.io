      "타자 연습을 통해 타이핑 속도를 개선할 수 있습니다.",
      "정확한 타자 연습을 통해 컴퓨터 작업을 더 빠르게 할 수 있습니다.",
      "타자 연습을 통해 글을 더 빠르고 정확하게 작성할 수 있습니다.",
      "정확한 타자 연습을 통해 더 효율적인 업무를 할 수 있습니다.",
      "빠르고 정확한 타자 실력을 통해 업무 효율을 높일 수 있습니다."

    let currentPhrase = "";
    let startTime = 0;
    let totalKeys = 0;
    let correctKeys = 0;
    let typingTimer;
    let gameStarted = false;

    const textBox = document.getElementById("text-box");
    const inputBox = document.getElementById("input-box");
    const accuracySpan = document.getElementById("accuracy");
    const speedSpan = document.getElementById("speed");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");

    function getRandomPhrase() {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      return phrases[randomIndex];
    }

    function updateScore() {
      const accuracy = (correctKeys / totalKeys) * 100;
      const elapsedTime = (new Date().getTime() - startTime) / 1000;
      const speed = (totalKeys / elapsedTime) * 60;
      accuracySpan.textContent = `${accuracy.toFixed(2)}%`;
      speedSpan.textContent = `${speed.toFixed(2)} CPM`;
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      totalKeys = 0;
      correctKeys = 0;
      startTime = new Date().getTime();
      currentPhrase = getRandomPhrase();
      textBox.textContent = currentPhrase;
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.focus();
      startBtn.style.display = "none";
      resetBtn.style.display = "none";
      typingTimer = setInterval(updateScore, 100);
    }

    function handleTyping() {
      const inputValue = inputBox.value;
      totalKeys = inputValue.length;
      if (inputValue === currentPhrase) {
        correctKeys = totalKeys;
        clearInterval(typingTimer);
        updateScore();
        setTimeout(() => {
          alert("타자 연습 완료!");
          resetGame();
        }, 500);
      } else {
        correctKeys = 0;
        for (let i = 0; i < inputValue.length; i++) {
          if (inputValue[i] === currentPhrase[i]) correctKeys++;
        }
      }
    }

    function resetGame() {
      gameStarted = false;
      inputBox.disabled = true;
      startBtn.style.display = "inline-block";
      resetBtn.style.display = "inline-block";
    }

    startBtn.addEventListener("click", startGame);
    inputBox.addEventListener("input", handleTyping);
    resetBtn.addEventListener("click", () => {
      resetGame();
      inputBox.value = "";
      accuracySpan.textContent = "0%";
      speedSpan.textContent = "0 CPM";
      startGame(); // ✅ 게임 다시 시작!
    });
